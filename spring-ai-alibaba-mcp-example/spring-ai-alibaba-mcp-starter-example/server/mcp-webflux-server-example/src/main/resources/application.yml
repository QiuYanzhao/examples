# spring.main.web-application-type=none

# NOTE: You must disable the banner and the console logging 
# to allow the STDIO transport to work !!!
# Config reference: https://docs.spring.io/spring-ai/reference/api/mcp/mcp-server-boot-starter-docs.html#_webflux_server_configuration
spring:
  main:
    banner-mode: off
  ai:
    mcp:
      server:
        name: my-weather-server
        version: 0.0.1
        type: ASYNC  # Recommended for reactive applications
        # 配置 用于 Web 传输的自定义 SSE 端点路径，默认值为 /sse
        # 下面的最终路径为 ip:port/sse/mcp
        sse-endpoint: /sse
        # 用于 Web 传输的自定义 SSE 消息端点路径，供客户端发送消息使用
        sse-message-endpoint: /mcp
        capabilities:
          tool: true # 开启工具调用功能
          resource: true # 开启资源调用功能
          prompt: true # 开启提示功能
          completion: true # 开启补全调用功能

